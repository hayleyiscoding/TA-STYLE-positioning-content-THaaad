<!-- ### Exercise 2

1. Create a simple page having a header, main content, and a footer.

2. Inside the header keep the brand name to the left and all the navigation to the right.

3. Inside the main content crate three columns. In each column take one image and a paragraph below the image.
4. Using float is necessary. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap');
    </style>
    <title>Assignment 2 - Positioning Content</title>
</head>
<body> 
    <header class="clearfix header">
        <div class="logo">
            <a href="#"></a>
            <img class="header-image" src="assets/media/logo.svg" alt="Logo"/>
        </div>
        <div class="nav">
            <nav>
                <a href="#">Home</a>
                <a href="#">Blog</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="title">
            <h1> Positioning Elements Using the 'Float' Property</h1>
        </section>
        <section class="clearfix image-background">
            <article>
                <img class="img" src="assets/media/picture1.jpg" alt="Picture 1"/>
            </article>
            <article>
                <img class="img" src="assets/media/picture2.jpg" alt="Picture 2"/>
            </article>
            <article>
                <img class="img" src="assets/media/picture3.jpg" alt="Picture 3"/>
            </article>
        </section>
    </main>
    <footer>
        <div class="footer">
            <small>&copy; Altcampus 2020</small>
        </div>
    </footer>
</body>
</html>
